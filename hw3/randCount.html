<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1 style="color:red;">5.โปรแกรมสุ่มตัวเลข</h1>
    <input  type="text" id="num">
    <button onclick="guess(num.value)">สุ่ม</button>

    <table id="ss">

    </table>

    <script>
        
    
        function guess(n){
            
            while(ss.hasChildNodes())
            {ss.removeChild(ss.firstChild);}

            var rn = [n];
            for(o=0; o<Number(n);o++){rn[o] = Number(Math.floor(Math.random() * 100))}

            rn = rn.sort(function(a, b){return b - a});

            var table = document.getElementById("ss");

            var rn2=rn;

            for(a=0; a<Number(n); a++){
                count=0;
                for(y=0; y<n; y++){if(rn2[a]==rn[y]){count++;}}

                if(count==1){
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = rn[a];
                    cell2.innerHTML = count;}
                else {
                sum=rn2[a];
                count2=0;
                for(z=0; z<a; z++){if(sum==rn2[z]){count2++;}}
                if(count2==0){
                    
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = rn[a];
                    cell2.innerHTML = count;}} 
            }
            var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = "ตัวเลข";
                cell2.innerHTML = "ถูกสุ่ม(ครั้ง)";
    }
    </script>

</body>
</html>
